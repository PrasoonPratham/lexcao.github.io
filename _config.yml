
# jekyll-pagination-v2 configuration
pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num/
  sort_reverse: true

# Build settings
markdown:            kramdown
highlighter:         rouge
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  # - jekyll-feed
  - jekyll-seo-tag

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml


# multiple language
defaults:
  # default en
  - values:
      locale: en
  # config posts
  - scope:
      type: posts
    values:
      layout: post
      permalink: /posts/:title
  - scope:
      path: _posts/zh/**
      type: posts
    values:
      layout: post
      locale: zh
      permalink: /zh/posts/:title
  # config pages
  - scope: 
      path: _zh/**
    values: 
      locale: zh

collections: 
  zh:
    output: true