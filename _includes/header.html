<header class="masthead">
  <h3 class="masthead-title">

    {% assign home = site.github.url | append: '/' %}
    {% if page.locale != 'en' %}
       {% assign home = home | append: page.locale %}
    {% endif %}
    
    <a href="{{home}}">{{ site.title }}</a>
    <small class="masthead-subtitle">{{ site.description }}</small>
    
    {% include language-selector.html %}
    
    {% include menu.html %}
  </h3>
</header>
