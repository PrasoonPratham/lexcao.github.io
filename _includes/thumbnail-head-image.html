{% assign uid = include.uid %}

{% unless uid %}
{% assign uid = page.uid %}
{% endunless %}

{% assign image = site.data.images[uid]%}

{% if image %}
<div class="thumbnail-container">
    {% if image.crop.top and image.crop.bottom %}
    <img style="margin-top: {{ image.crop.top }}; margin-bottom: {{ image.crop.bottom }}" src="{{ image.image.url }}">
    {% else %}
    <img src="{{ image.image.url }}">
    {% endif %}
</div>
{% endif %}
